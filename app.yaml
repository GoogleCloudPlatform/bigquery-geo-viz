runtime: python38

handlers:
- url: /
  secure: always
  static_files: index.html
  upload: index.html
  http_headers:
    X-Frame-Options: DENY

- url: /project/(.*)
  secure: always
  static_files: index.html
  upload: index.html
  http_headers:
    X-Frame-Options: DENY

- url: /terms
  secure: always
  static_files: index.html
  upload: index.html
  http_headers:
    X-Frame-Options: DENY

- url: /(.*)
  secure: always
  static_files: \1
  upload: (.*)
